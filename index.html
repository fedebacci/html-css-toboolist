<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Esercizio n°4 (04/03/2024): Creazione di una todo list con html e css. 
    Studente: Federico Bacci. 
    Corso: Boolean corso Web Development classe #144">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <img src="./assets/img/Logo.png" alt="Logo Toboolist" class="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <button class="button button-fill">Add Task</button>
            <button class="button button-outline">Add Section</button>
            <!-- Uso un id in vista di una funzionalità js per aggiungere le voci -->
            <div id="toboolist">
                <div class="todo-section">
                    <h2>
                        <span class="section-marker">&#x25BC;</span>
                        New task
                    </h2>
                    <p>
                        <span class="task-marker success">&check;</span>
                        Quarterly Newsletter
                        <span class="badge editorial">Editorial</span>
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
